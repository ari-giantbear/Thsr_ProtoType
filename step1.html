<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>高鐵聯票 - 查詢車次</title>
    <link rel="stylesheet" href="styles.css?v=1.2.7">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="Dialog.js"></script>
</head>


<body>
    <div class="step-nav">
        <div class="step-list">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-text">查詢車次</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">選擇車次</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">取票資訊</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-text">完成訂位</div>
            </div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-text">繳款完成</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header-options">
            <div class="left-options">
                <div class="dropdown">
                    <button id="journeyTypeBtn" class="dropdown-btn" onclick="toggleDropdown(this)">去程 <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" onclick="selectOption(this, '去程')">去程</a>
                        <a href="#" onclick="selectOption(this, '去回程')">去回程</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button id="carTypeBtn" class="dropdown-btn" onclick="toggleDropdown(this)">標準車廂 <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" onclick="selectOption(this, '標準車廂')">標準車廂</a>
                        <a href="#" onclick="selectOption(this, '商務車廂')">商務車廂</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="ticket-form">
            <div class="journey-selection">
                <div class="station-group">
                    <div class="station-input">
                        <i class="fas fa-map-marker-alt orange-icon"></i>
                        <div class="input-wrapper">
                            <label>出發站</label>
                            <select>
                                <option value="">請選擇...</option>
                            </select>
                        </div>
                    </div>
                    <div class="exchange-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="station-input">
                        <i class="fas fa-map-marker-alt orange-icon"></i>
                        <div class="input-wrapper">
                            <label>抵達站</label>
                            <select>
                                <option value="">請選擇...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="date-time-group">
                    <div class="date-time-input">
                        <i class="far fa-calendar orange-icon"></i>
                        <div class="input-wrapper">
                            <label>出發日期</label>
                            <input type="date" class="date-input" id="deptDate">
                        </div>
                    </div>
                    <div class="date-time-input">
                        <i class="far fa-clock orange-icon"></i>
                        <div class="input-wrapper">
                            <label>出發時間</label>
                            <select id="deptTime" class="time-input">
                                <option value="">請選擇...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="date-time-group" id="returnGroup">
                    <div class="date-time-input">
                        <i class="far fa-calendar orange-icon"></i>
                        <div class="input-wrapper">
                            <label>回程日期</label>
                            <input type="date" class="date-input" id="returnDate">
                        </div>
                    </div>
                    <div class="date-time-input">
                        <i class="far fa-clock orange-icon"></i>
                        <div class="input-wrapper">
                            <label>回程時間</label>
                            <select id="returnTime" class="time-input">
                                <option value="">請選擇...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ticket-types">
                <div class="ticket-counter">
                    <label>全票</label>
                    <div class="counter-input">
                        <button class="minus-btn" onclick="decreaseCount(this)">-</button>
                        <input type="number" value="1" min="0" max="9" readonly>
                        <button class="plus-btn" onclick="increaseCount(this)">+</button>
                    </div>
                </div>
                <div class="ticket-counter">
                    <label>孩童票(6-11)</label>
                    <div class="counter-input">
                        <button class="minus-btn" onclick="decreaseCount(this)">-</button>
                        <input type="number" value="0" min="0" max="9" readonly>
                        <button class="plus-btn" onclick="increaseCount(this)">+</button>
                    </div>
                </div>
                <div class="ticket-counter">
                    <label>愛心票</label>
                    <div class="counter-input">
                        <button class="minus-btn" onclick="decreaseCount(this)">-</button>
                        <input type="number" value="0" min="0" max="9" readonly>
                        <button class="plus-btn" onclick="increaseCount(this)">+</button>
                    </div>
                </div>
                <div class="ticket-counter">
                    <label>敬老票(65+)</label>
                    <div class="counter-input">
                        <button class="minus-btn" onclick="decreaseCount(this)">-</button>
                        <input type="number" value="0" min="0" max="9" readonly>
                        <button class="plus-btn" onclick="increaseCount(this)">+</button>
                    </div>
                </div>
            </div>
            
            <button onclick="gotoStep2()">開始查詢</button>
        </div>
    </div>
    <script>
        // 生成時間選項
        function generateTimeOptions() {
            const timeSelects = document.querySelectorAll('.time-input');
            
            timeSelects.forEach(select => {
                for (let hour = 0; hour < 24; hour++) {
                    for (let minute = 0; minute < 60; minute += 30) {
                        const timeValue = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                        const option = document.createElement('option');
                        option.value = timeValue;
                        option.textContent = timeValue;
                        select.appendChild(option);
                    }
                }
            });
        }

        // 驗證時間函數
        function gotoStep2() {
            // 獲取表單值
            const startStation = document.querySelector('.station-input:first-child select').value;
            const endStation = document.querySelector('.station-input:last-child select').value;
            const departDate = document.getElementById('deptDate').value;
            const departTime = document.getElementById('deptTime').value;
            
            // 檢查行程類型
            const journeyType = document.getElementById('journeyTypeBtn').textContent.trim();
            const isRoundTrip = journeyType === '去回程';

            // 檢查必填欄位
            let missingFields = [];
            if (!startStation) {
                missingFields.push('出發站');
            }
            if (!endStation) {
                missingFields.push('抵達站');
            }
            if (!departDate) {
                missingFields.push('去程日期');
            }
            if (!departTime) {
                missingFields.push('去程時間');
            }

            // 如果是去回程，檢查回程欄位
            let returnDate = '';
            let returnTime = '';
            if (isRoundTrip) {
                returnDate = document.getElementById('returnDate').value;
                returnTime = document.getElementById('returnTime').value;
                
                if (!returnDate) {
                    missingFields.push('回程日期');
                }
                if (!returnTime) {
                    missingFields.push('回程時間');
                }
            }

            // 如果有缺少欄位，顯示錯誤訊息
            if (missingFields.length > 0) {
                showDialog({
                    caption: '資料輸入不完整',
                    message: `請輸入以下必填欄位：${missingFields.join('、')}`,
                    buttons: [
                        {
                            text: '確定',
                            type: 'primary',
                            onClick: () => closeDialog()
                        }
                    ]
                });
                return;
            }

            // 檢查出發站與抵達站是否相同
            if (startStation === endStation) {
                showDialog({
                    caption: '站點錯誤',
                    message: '出發站與抵達站不可以相同',
                    buttons: [
                        {
                            text: '確定',
                            type: 'primary',
                            onClick: () => closeDialog()
                        }
                    ]
                });
                return;
            }

            // 取得現在時間
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // 解析出發日期和時間
            const [deptHours, deptMinutes] = departTime.split(':').map(Number);
            const deptDateTime = new Date(departDate);
            deptDateTime.setHours(deptHours, deptMinutes, 0);

            // 檢查出發日期是否大於等於今天
            if (new Date(departDate) < today) {
                showDialog({
                    caption: '日期錯誤',
                    message: '出發日期必須大於或等於今天',
                    buttons: [
                        {
                            text: '確定',
                            type: 'primary',
                            onClick: () => closeDialog()
                        }
                    ]
                });
                return;
            }

            // 如果是今天出發，檢查時間是否大於等於現在
            if (new Date(departDate).getTime() === today.getTime() && deptDateTime < now) {
                showDialog({
                    caption: '時間錯誤',
                    message: '出發時間必須大於或等於現在時間',
                    buttons: [
                        {
                            text: '確定',
                            type: 'primary',
                            onClick: () => closeDialog()
                        }
                    ]
                });
                return;
            }

            // 如果是去回程，檢查回程日期是否大於出發日期
            if (isRoundTrip && returnDate) {
                const returnDateTime = new Date(returnDate);
                if (returnDateTime <= new Date(departDate)) {
                    showDialog({
                        caption: '日期錯誤',
                        message: '回程日期必須大於出發日期',
                        buttons: [
                            {
                                text: '確定',
                                type: 'primary',
                                onClick: () => closeDialog()
                            }
                        ]
                    });
                    return;
                }
            }

            // 如果驗證通過，進行跳轉
            window.location.href = 'step2.html';
        }
        // 計數器按鈕功能
        function decreaseCount(button) {
            const input = button.nextElementSibling;
            let value = parseInt(input.value);
            if (value > 0) {
                input.value = value - 1;
            }
            updateButtonStates(button.parentElement);
        }

        function increaseCount(button) {
            const input = button.previousElementSibling;
            let value = parseInt(input.value);
            if (value < 9) {
                input.value = value + 1;
            }
            updateButtonStates(button.parentElement);
        }

        function updateButtonStates(counterInput) {
            const minusBtn = counterInput.querySelector('.minus-btn');
            const plusBtn = counterInput.querySelector('.plus-btn');
            const input = counterInput.querySelector('input');
            const value = parseInt(input.value);

            minusBtn.disabled = value <= 0;
            plusBtn.disabled = value >= 9;
        }

        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            // 關閉其他所有下拉選單
            document.querySelectorAll('.dropdown-content').forEach(content => {
                if (content !== dropdown) {
                    content.classList.remove('show');
                }
            });
            // 切換當前下拉選單
            dropdown.classList.toggle('show');
        }

        function selectOption(link, value) {
            const button = link.parentElement.previousElementSibling;
            button.textContent = value;
            button.innerHTML = value + ' <i class="fas fa-chevron-down"></i>';
            link.parentElement.classList.remove('show');

            // 控制回程欄位的顯示
            const returnGroup = document.getElementById('returnGroup');
            if (button.textContent.includes('去程') || button.textContent.includes('去回程')) {
                if (value === '去程') {
                    returnGroup.style.display = 'none';
                    // 清空回程的值
                    document.getElementById('returnDate').value = '';
                    document.getElementById('returnTime').value = '';
                } else if (value === '去回程') {
                    returnGroup.style.display = 'flex';
                }
            }
        }

        // 點擊其他地方時關閉下拉選單
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn') && !event.target.matches('.fa-chevron-down')) {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    content.classList.remove('show');
                });
            }
        }

        // 初始化頁面狀態
        document.addEventListener('DOMContentLoaded', function() {
            // 生成時間選項
            generateTimeOptions();
            
            // 初始化計數器按鈕狀態
            document.querySelectorAll('.counter-input').forEach(updateButtonStates);
            
            // 初始化回程欄位顯示狀態
            const journeyTypeBtn = document.querySelector('.dropdown-btn');
            const returnGroup = document.getElementById('returnGroup');
            if (journeyTypeBtn.textContent.trim() === '去程') {
                returnGroup.style.display = 'none';
                // 清空回程的值
                document.getElementById('returnDate').value = '';
                document.getElementById('returnTime').value = '';
            } else {
                returnGroup.style.display = 'flex';
            }

            const stations = [
                { value: "nangang", text: "南港" },
                { value: "taipei", text: "台北" },
                { value: "banqiao", text: "板橋" },
                { value: "taoyuan", text: "桃園" },
                { value: "hsinchu", text: "新竹" },
                { value: "miaoli", text: "苗栗" },
                { value: "taichung", text: "台中" },
                { value: "changhua", text: "彰化" },
                { value: "yunlin", text: "雲林" },
                { value: "chiayi", text: "嘉義" },
                { value: "tainan", text: "台南" },
                { value: "zuoying", text: "左營" }
            ];

            function populateStationDropdown(selector) {
                const dropdown = document.querySelector(selector);
                stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.value;
                    option.textContent = station.text;
                    dropdown.appendChild(option);
                });
            }

            populateStationDropdown('.station-input:first-child select');
            populateStationDropdown('.station-input:last-child select');
        });
    </script>
</body>
</html>
